<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Race Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: linear-gradient(135deg, #FF512F 0%, #DD2476 100%); color: white; padding: 4rem 0; margin-bottom: 2rem; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
    </style>
</head>
<body>

<div class="hero text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">AI Race Simulator</h1>
        <p class="lead">Optimized pacing strategies powered by Machine Learning.</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="mb-4">Generate Your Race Plan</h3>
                
                <div class="alert alert-info">
                    <strong>Rider Profile Loaded:</strong> CP: {{ cp }} W | W': {{ w_prime }} J
                </div>

                <form action="/generate" method="POST" target="_blank">
                    <div class="mb-3">
                        <label for="route_url" class="form-label">RideWithGPS Route URL</label>
                        <input type="url" class="form-control form-control-lg" id="route_url" name="route_url" 
                               placeholder="https://ridewithgps.com/routes/50057635" required>
                        <div class="form-text">Paste the full URL of a public route.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Generate .TCX File</button>
                    </div>
                </form>
            </div>
            
            <div class="mt-4 text-center text-muted">
                <small>
                    The generated file works with Garmin Edge devices.<br>
                    Includes intelligent pacing and nutrition alerts.
                </small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
