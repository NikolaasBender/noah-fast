<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncing Data - AI Race Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%);
            color: white;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .spinner-wheel {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FF5722;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #log {
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .log-line {
            margin-bottom: 2px;
        }
    </style>
</head>

<body class="bg-light text-center">
    <div class="hero mb-5">
        <h2>Syncing with Strava</h2>
        <p class="mb-0 text-white-50">Fetching your ride history</p>
    </div>

    <div class="container">
        <div class="card p-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
            <div class="spinner-wheel"></div>
            <h5 class="mb-3 text-muted">Analyzing Performance Data...</h5>

            <div id="log" class="mb-3">
                <div class="log-line text-muted">Initializing stream...</div>
            </div>

            <div class="mt-3">
                <p class="text-muted small">We are learning your Physiology (CP/W') and Bike Aerodynamics
                    (CdA/Crr).<br>This may take a minute. Please do not close this tab.</p>
            </div>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        const evtSource = new EventSource("/sync_stream");

        evtSource.onmessage = function (event) {
            // Check for completion sentinel
            if (event.data.includes("DONE")) {
                evtSource.close();
                // Brief delay to read the "Done" message
                setTimeout(() => {
                    window.location.href = "/";
                }, 1000);
            } else {
                const line = document.createElement('div');
                line.className = 'log-line';
                line.textContent = "> " + event.data;
                log.appendChild(line);
                log.scrollTop = log.scrollHeight;
            }
        };

        evtSource.onerror = function () {
            console.error("EventSource failed.");
            evtSource.close();
        };
    </script>
</body>

</html>
